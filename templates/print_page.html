<!doctype html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% block meta %}{% endblock %}
        <title>KIP TechManager</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    </head>
        {% load static %}
    <body>

            <div class="container container-fluid mx-auto" id="PRINT">
    <div class=" " >
        <div class="">
        {% for a in materials_list %}
        <div class="col-auto mb-3">
          <div class="mt-1" >
            <div class="fw-bold text-center" style="font-size: {{ font_size }}pt;">{{a.app_for_day__construction_site__address}} ({{ a.app_for_day__construction_site__foreman__last_name }})</div>
            {% if a.description  %}
                <input type="hidden" name="materials_id" value="{{ a.id }}">
              <textarea class="form-control app_description overflow-hidden" style="font-size: {{ font_size }}pt;height: content-box" name="materials_description">{{ a.description }}</textarea>
          {% endif %}
          </div>
        </div>
        {% endfor %}
    </div>
    </div>
</div>

        <script src="{% static "admin/js/scripts/jquery-3.6.3.min.js" %}"></script>

    <script src="{% static "admin/js/scripts/print_materials.js" %}"></script>


    </body>
</html>
