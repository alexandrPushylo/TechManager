<!doctype html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"> 

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% block meta %}{% endblock %}
        <title>KIP TechManager</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    </head>
        {% load static %}
    <body>

            <div class="container-fluid p-0 mx-auto" id="PRINT">


        {% for a in materials_list %}
        <div class="mb-3">
          <div class="input-group form-floating container-fluid position-relative" >


            {% if a.description  %}
                <input type="hidden" name="materials_id" value="{{ a.id }}">
              <textarea class="form-control app_description overflow-hidden" style="font-size: {{ font_size }}pt; height: max-content" name="materials_description">{{ a.description }}</textarea>
              <label class="fw-bold text-nowrap start-50 translate-middle-x m-0 p-0" style="font-size: {{ font_size }}pt; color: black">{{a.app_for_day__construction_site__address}} ({{ a.app_for_day__construction_site__foreman__last_name }})&emsp;&emsp;{{ WEEKDAY }}, {{ DAY }}</label>
          {% endif %}

          </div>
        </div>
        {% endfor %}


</div>

        <script src="{% static "admin/js/scripts/jquery-3.6.3.min.js" %}"></script>

    <script src="{% static "admin/js/scripts/print_materials.js" %}"></script>


    </body>
</html>
